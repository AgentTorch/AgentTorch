      dtype: float
      initialization_function: null
      learnable: false
      name: Average Price
      shape:
      - 1
      value: 0.0
    Cumm_P:
      dtype: float
      initialization_function: null
      learnable: false
      name: Cummulative Price of Essential Goods
      shape:
      - 1
      value: 0.0
    D:
      dtype: float
      initialization_function: null
      learnable: false
      name: Demand
      shape:
      - 1
      value: 0.0
    G:
      dtype: float
      initialization_function: null
      learnable: false
      name: Goods Inventory
      shape:
      - 1
      value: 0.0
    Im:
      dtype: float
      initialization_function: null
      learnable: false
      name: Imbalance
      shape:
      - 1
      value: 0.0
    Month_Counter:
      dtype: float
      initialization_function: null
      learnable: false
      name: Total months
      shape:
      - 1
      value: 1.0
    P:
      dtype: float
      initialization_function: null
      learnable: false
      name: Price of Essential Goods
      shape:
      - 1
      - 1
