          - ${simulation_metadata.num_steps_per_episode}
          value: 0.0
        consumption_propensity:
          dtype: float
          initialization_function: null
          learnable: false
          name: Conpsumption_Propensity
          shape:
          - ${state.agents.consumers.number}
          - 1
          value: 0.0
        ethnicity:
          dtype: float
          initialization_function:
            arguments:
              attribute:
                initialization_function: null
                learnable: false
                name: Ethnicity
                shape: null
                value: ethnicity
              file_path:
                initialization_function: null
                learnable: false
                name: Filepath for age group stage
                shape: null
                value: ${simulation_metadata.population_dir}/ethnicity.pickle
            generator: load_population_attribute
          learnable: false
          name: Ethnicity
          shape:
          - ${state.agents.consumers.number}
          - 1
        gender:
          dtype: float
          initialization_function:
            arguments:
              attribute:
                initialization_function: null
                learnable: false
                name: Age
                shape: null
                value: gender
              file_path:
                initialization_function: null
                learnable: false
                name: Filepath for age group stage
                shape: null
                value: ${simulation_metadata.population_dir}/gender.pickle
            generator: load_population_attribute
          learnable: false
          name: Gender
          shape:
          - ${state.agents.consumers.number}
          - 1
