        #   - 1
        monthly_consumption:
          dtype: float
          initialization_function: null
          learnable: false
          name: Monthly_Consumption
          shape:
          - ${state.agents.consumers.number}
          - 1
          value: 0.0
        monthly_income:
          dtype: float
          initialization_function: null
          learnable: false
          name: Monthly_Income
          shape:
          - ${state.agents.consumers.number}
          - 1
          value: 0.0
        post_tax_income:
          dtype: float
          initialization_function: null
          learnable: false
          name: Post_Tax_Income
          shape:
          - ${state.agents.consumers.number}
          - 1
          value: 0.0
        region:
          dtype: float
          initialization_function:
            arguments:
              attribute:
                initialization_function: null
                learnable: false
                name: Region
                shape: null
                value: region
              file_path:
                initialization_function: null
                learnable: false
                name: Filepath for age group stage
                shape: null
