            arguments:
              pop_size:
                initialization_function: null
                learnable: false
                name: population size
                shape:
                - 1
                value: ${state.agents.consumers.number}
            generator: initialize_id
          learnable: false
          name: ID
          shape:
          - ${state.agents.consumers.number}
          - 1
        age:
          dtype: float
          initialization_function:
            arguments:
              attribute:
                initialization_function: null
                learnable: false
                name: Age
                shape: null
                value: age
              file_path:
                initialization_function: null
                learnable: false
                name: Filepath for age group stage
                shape: null
                value: ${simulation_metadata.population_dir}/age.pickle
            generator: load_population_attribute
          learnable: false
          name: Age
          shape:
          - ${state.agents.consumers.number}
          - 1
        area:
          dtype: float
          initialization_function:
            arguments:
              attribute:
                initialization_function: null
                learnable: false
                name: Area
                shape: null
                value: area
              file_path:
                initialization_function: null
                learnable: false
                name: Filepath for age group stage
                shape: null
                value: ${simulation_metadata.population_dir}/area.pickle
            generator: load_population_attribute
          learnable: false
          name: Area
          shape:
          - ${state.agents.consumers.number}
          - 1
        assets:
