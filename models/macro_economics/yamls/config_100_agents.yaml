simulation_metadata:
  EARNING_ACTION_PROMPT: "You are {gender} of age {age}, living in the {area} of {region} region. It is {month} {year}, number of covid cases is {covid_cases}. The price of Essential Goods is {price_of_goods}. With all these factors in play, and considering aspects like your living costs, any future aspirations, and the broader economic trends, how is your willingness to work this month? Furthermore, how would you plan your expenditures? "
  EXECUTION_MODE: debug
  INCLUDE_WEEK_COUNT: true
  NEIGHBORHOOD: Astoria
  NUM_WEEKS: 40
  OPENAI_API_KEY: None
  START_WEEK: 202036
  covid_cases_path: ${simulation_metadata.population_dir}/processed_kings_county_monthly_cases.pkl
  device: cpu
  execution_mode: llm
  hourly_wage: 1.0
  hours_worked: 168.0
  inflation_adaptation_coefficient: 0.05
  expt_mode : LLM_PEER
  initial_claims_path: ${simulation_metadata.population_dir}/processed_kings_county_UI_claims.pkl
  learned_model_path: ${simulation_metadata.population_dir}/saved_calib_model.pth
  learning_params:
    betas:
    - 0.5
    - 0.5
    lr: 0.002
    lr_gamma: 0.9999
    model_path: saved_model.pth
  mapping_path: ${simulation_metadata.population_dir}/mapping.json
  maximum_rate_of_change_of_price: 0.05
  maximum_rate_of_change_of_wage: 0.05
  memory_dir: ${simulation_metadata.population_dir}/simulation_memory_output
  unemp_csv_path: ${simulation_metadata.population_dir}/processed_kings_county_unemployment.csv
  month_mapping:
    1: January
    2: February
    3: March
    4: April
    5: May
    6: June
    7: July
    8: August
    9: September
    10: October
    11: November
    12: December
  natural_interest_rate: 0.05
  natural_unemployment_rate: 0.05
  num_agents: 100
  num_episodes: 10
  num_steps_per_episode: 10
  num_substeps_per_step: 4
  population_dir: /Users/shashankkumar/Documents/GitHub/MacroEcon/populations/NYC/100_sampled_agents
  target_inflation_rate: 0.02
  tax_brackets:
  - 0
  - 50
  - 100
  - 500
  tax_rates:
  - 0.1
  - 0.2
  - 0.3
  - 0.35
  unemployment_adaptation_macro: 0.05
  universal_productivity: 1.0
  year_mapping:
    1: 2019
    2: 2020
    3: 2021
    4: 2022
    5: 2023
